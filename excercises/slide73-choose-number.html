<!doctype html>
<html lang="sv">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="slide73.js"></script>
    <title>övning slide 72 - 1</title>
    <style>
        h2 {
            background-color: yellow;
        }

        div {
            background-color: beige;
        }

        table,
        th,
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>slide 73 - övning 2</h1>
    <p>
        Skapa ett skript som visar multiplikationstabell i en HTML-tabell.
        <br> Vilken tabell som visas, är beroende av vilket tal som matats in.
    </p>
    <hr>

    <p id="chooseNumber">Multiplikationstabell </p>
    <hr>
    <p id="tabell"></p>

    <script>
        var tal1 = prompt("Skriv in ett tal, 0-10.");
        document.getElementById("chooseNumber").innerHTML += tal1;
        document.getElementById("tabell").innerHTML = multiply(tal1);

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
