<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lektion 12 - mouseenter, mouseleave</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="container">
    <h1>Lektion 12 - mouseenter, mouseleave</h1>

    <h2>Mouseenter</h2>

    <p id="demo">Peka här för att visa mer information!</p>

    <p id="info" style="display:none"> <img src="logoMetallic.png" alt="" width="200px">
        Den här informationen visas när jag pekar på raden.
    </p>

    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#demo").mouseenter(function () {
                $("#info").show(1000);
            });
        });


        $(document).ready(function () {
            $("#demo").mouseleave(function () {
                $("#info").hide(1000);
            });
        });
    </script>





</body>

</html>
